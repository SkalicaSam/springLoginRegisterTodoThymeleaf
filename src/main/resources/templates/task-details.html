<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
</head>
<body>
<h1>Task Details</h1>
<p>ID: <span th:text="${task.id}"></span></p>
<p>Title: <span th:text="${task.title}"></span></p>
<p>Description: <span th:text="${task.description}"></span></p>
<p>Completed At: <span th:text="${task.completedAt}"></span></p>
<p>Created At: <span th:text="${task.createdAt}"></span></p>
</body>
</html>
